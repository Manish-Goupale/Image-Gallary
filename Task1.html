<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-nav">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="gallery">
            <img id="galleryImage" src="IMAGE4.jpeg" alt="Gallery Image">
        </div>
        <div class="gallery-thumbnails">
            <img class="thumbnail" src="IMAGE1.jpeg" alt="Thumbnail 1">
            <img class="thumbnail" src="IMAGE2.jpeg" alt="Thumbnail 2">
            <img class="thumbnail" src="IMAGE3.jpeg" alt="Thumbnail3">
            <img class="thumbnail" src="IMAGE5.jpeg" alt="Thumbnail 5">
            <img class="thumbnail" src="IMAGE6.jpeg" alt="Thumbnail 6">
            <img class="thumbnail" src="IMAGE7.jpeg" alt="Thumbnail 7">
            <img class="thumbnail" src="IMAGE8.jpeg" alt="Thumbnail 8">
            <img class="thumbnail" src="IMAGE9.jpeg" alt="Thumbnail 9">
            <img class="thumbnail" src="IMAGE10.jpeg" alt="Thumbnail 10">
            <img class="thumbnail" src="IMAGE11.jpeg" alt="Thumbnail 11">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>
    <script src="Task1.js"></script>
</body>
</html>
